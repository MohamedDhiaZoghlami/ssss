<div class="wrapper" >
    <div class="container">
            <h1>Product Category : <span>{{filterName}}</span> </h1>
            <table class="table table-bordered">
                <thead>
                  <tr>
                    <th scope="col">Product Name</th>
                    <th scope="col">Product Price</th>
                    <th scope="col">Product Promotion</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let d of filteredData">
                    <th scope="row">{{d.name}}</th>
                    <td>{{d.price}}</td>
                    <td>{{d.promo}}</td>
                  </tr>
                </tbody>
              </table>
        </div>
</div>
